<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Display Function Results</title>
</head>
<body>
<button onclick="showFunctionResult1()">Show Result 1</button>
<div id="functionResult1"></div>

<button onclick="showFunctionResult2()">Show Result 2</button>
<div id="functionResult2"></div>

<script>
system.onmessage = function(data) {
  console.log('message received: ' + data)
  document.getElementById("functionResult1").innerText = data;
}

function function1() {
    system.postMessage('{"cmd":"getToken"}')
    return "Function 1 executed!";
}

function function2() {
    return "Function 2 executed!";
}

function showFunctionResult1() {
    const result1 = function1();
   
}

function showFunctionResult2() {
    const result2 = function2();
    document.getElementById("functionResult2").innerText = result2;
}
</script>
</body>
</html>
